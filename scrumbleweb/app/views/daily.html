<div class="daily">
  <div class="white-stripe">
    <div class="container">
      <h2>
        Daily Scrum Meeting
      </h2>

      <br>

      <ul class="nav nav-tabs">
        <li class="active"><a href="#/daily">Daily Scrum</a></li>
        <li><a href="#/discussion">Discussion</a></li>
        <li><a href="#/docs">Documentation</a></li>
      </ul>

      <br>

      <form ng-submit="">
        <div class="row">
          <div class="form-group col-md-6" ng-repeat="inputObj in inputObjs">
            <label class="block">
              {{ inputObj.name }}
              <textArea class="form-control" placeholder="{{ inputObj.name }}" rows="3" ng-model="inputObj.value"></textArea>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <br>
  </div>
