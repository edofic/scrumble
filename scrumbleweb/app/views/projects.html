<div class="projects white-stripe">
  <div class="container">
    <div class="pull-right">
      <button class="btn btn-primary pull-right new-project-btn" ng-click="createProject()">Create new project</button>
    </div>

    <h2>Projects</h2>

    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="project in projects"><a href="#/projects/{{ project.id }}">{{ project.name }}</a></li>
    </ul>

    <br>
  </div>
</div>
