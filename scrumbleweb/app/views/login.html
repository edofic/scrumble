<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
    <form class="form-signin" role="form" ng-submit="login()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="text" class="form-control input-lg" placeholder="Username" required autofocus ng-model="username">
      <br>
      <input type="password" class="form-control input-lg" placeholder="Password" required ng-model="password">
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>

<br>
