<form class="product-story-add-modal" name="form" ng-submit="save(form.$invalid)">
  <div class="modal-header">
    <h3>Edit estimate for {{ story.title }}</h3>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">
      <div class="form-group fake-row">
        <label class="col-sm-3 control-label">Estimate:</label>
        <div class="col-sm-9">
          <input type="number" min="0" class="form-control" ng-model="estimate.points">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
