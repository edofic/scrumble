<form class="task-add-modal" name="taskAddForm" ng-submit="submitTask(taskAddForm.$invalid)" autoerror="autoError">
  <div class="modal-header">
    <h3 ng-if="!task.id">Add new task</h3>
    <h3 ng-if="task.id">Change task</h3>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">
      <div class="form-group fake-row">
        <label class="col-sm-4 control-label">Task:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="task.task" required>
        </div>
      </div>
      <div class="form-group fake-row">
        <label class="col-sm-4 control-label">User:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="User" ng-model="task.user" typeahead="u as u.joinedName for u in allDevs | filter:$viewValue | limitTo:8" typeahead-editable="false">
        </div>
      </div>
      <div class="form-group fake-row">
        <label class="col-sm-4 control-label">Remaining hours:</label>
        <div class="col-sm-8">
          <input type="number" min="1" class="form-control" ng-model="task.remaining" step="0.01" required>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-if="!task.id">Add task</button>
    <button type="submit" class="btn btn-primary" ng-if="task.id">Save task</button>
    <button type="button" class="btn btn-danger" ng-if="task.id" ng-click="deleteTask()">Delete task</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
