<form class="task-add-modal" name="taskAddForm" ng-submit="saveTask(taskAddForm.$invalid)" autoerror="autoError">
  <div class="modal-header">
    <h3>Add new task</h3>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">
      <div class="form-group fake-row">
        <label class="col-sm-4 control-label">Task:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="task.task" required>
        </div>
      </div>
      <div class="form-group fake-row">
        <label class="col-sm-4 control-label">User:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="User" ng-model="task.user" typeahead="u as $root.formatUser(u) for u in allDevs | filter:$viewValue | limitTo:8" typeahead-input-formatter="$root.formatUser($model)" typeahead-editable="false">
        </div>
      </div>
      <div class="form-group fake-row">
        <label class="col-sm-4 control-label">Remaining hours:</label>
        <div class="col-sm-8">
          <input type="number" min="1" class="form-control" ng-model="task.remaining" step="0.01" required>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Add task</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
